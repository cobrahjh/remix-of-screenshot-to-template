name: Trigger SimGlass Sync

on:
  push:
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync in simglass-base
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.SYNC_TOKEN }}" \
            https://api.github.com/repos/cobrahjh/simglass-base/dispatches \
            -d '{"event_type":"sync-avionics"}'
